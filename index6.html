<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Nested Loops</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<script>
let line = "";
for (let i = 1; i <= 5; i++) {
  line = line + " " + i;
  console.log(line);
}
document.write(line);
</script>
</body>
</html>
